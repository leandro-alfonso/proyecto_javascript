<body class="body__compras">
    <header>
        <nav class="navbar navbar-expand-lg bg-primary bg-opacity-25">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img class="logo__electricidad animate__animated animate__rotateIn" src="../img/logo-electricidad.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <main>
        <div>
            <p class="parrafo__compra">ingrese sus datos para finalizar su compra</p>
        </div>
        <section class="compra__section">
            <article class="compra__articulo">
                <form class="contacto__form bg-info p-2 text-dark bg-opacity-10" >
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" required>
             
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" required>

                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" required>
                    <p class="parrafo__form">Dato adicional</p>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
             
                    <input id="finalizarCompra" type="submit" value="Finalizar Compra">
                </form>
            </article>
            <article class="articulo__img">
                <img src="../img/repartidor.jpg" alt="repartidor">
            </article>
        </section>
    </main>
<footer>
