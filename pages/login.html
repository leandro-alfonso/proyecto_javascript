<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo-electricidad.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>login-electrica los primos</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body__compras">
    <header>
        <nav class="navbar navbar-expand-lg bg-primary bg-opacity-25">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img class="logo__electricidad animate__animated animate__rotateIn" src="../img/logo-electricidad.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
               </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="../index.html">inicio</a>
                </div>
              </div>
            </div>
        </nav>
    </header>
    <main class="main__login">
        <section class="registrarse__section">
            <article class="registrarse__article" id="container">
                <div class="form-container sign-up-container">
                    <h1>Crear usuario</h1>
                    <span class="form__span">INGRESE SUS DATOS</span>
                    <form class="registrarse__form">
                        <input id="input__name" type="text"  placeholder="nombre" required/>
                        <input id="input__email" type="email" placeholder="email" required/>
                        <input id="input__password" placeholder="password" required/>
                        <button type="button" id="btn__registrarse">Registrarse</button>
                    </form>
                </article>
                <article>
                    <h1>Ingresar</h1>
                    <span class="form__span">Iniciar sesión</span>
                    <form class="registrarse__form">
                        <input id="iniciar__email" type="email" placeholder="Email" />
                        <input id="iniciar__password" placeholder="Password" />
                        <a href="#">Forgot your password?</a>
                        <button type="button" id="btnIngreso" >Ingresar</button>
                    </form>
                </article>
        </section>
    </main>
    <footer>
        <section class="footer__section">
          <div class="footer__div">
              <img src="../img/logo-electricidad.png" alt="logo de Constructora LosPrimos en footer" class="footer__logo">
              <p class="footer__parrafo">©Copyright 2022 | ElectricaLosPrimos | Todos los Derechos Reservados | Electrica</p>
          </div>
          <ul class="footer__redes">
              <li> <a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook .png" alt="boton facebook" class="img__footer"></a> </li>
              <li> <a href="https://www.whatsapp.com/" target="_blank"><img src="../img/whatsapp.png" alt="boton whatsapp" class="img__footer"></a> </li>
              <li> <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png" alt="boton instagram" class="img__footer"></a></li>
          </ul>             
      </section> 
      </footer>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <script src="../login.js"></script>
</body>
</html>
